<p>
  Search:
  <input ng-model="$ctrl.query" />
</p>


<p>
  Sort by:
  <select ng-model="$ctrl.orderProp">
    <option value="name">Alphabetical</option>
  </select>
</p>

<ul>
  {{ $ctrl.works|json }}
  <li ng-repeat="work in $ctrl.works | filter:$ctrl.query | orderBy:$ctrl.orderProp">
    <a href="#!/works/{{ work.id }}">
      {{work.id}}
    </a>
  </li>
</ul>
